apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: demo-mctc
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - cluster: mctc-workload-1
            url: https://mctc-workload-1-control-plane:6443
          - cluster: mctc-workload-2
            url: https://mctc-workload-1-control-plane:6443
  template:
    metadata:
      name: '{{cluster}}-mctc-demo'
    spec:
      project: default
      source:
        repoURL: 'https://github.com/david-martin/mctc_phase2-demo.git'
        targetRevision: m2_demo_davemartinio_no_ratelimit
        directory:
          recurse: true    
        path: config/
      destination:
        name: '{{cluster}}'
        namespace: mctc-demo
      syncPolicy:
        automated:
          prune: true
        syncOptions:
          - CreateNamespace=true
      